services:
  db-postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5433:5432
  valkey:
    image: valkey/valkey
    ports:
      - 6379:6379
  qdrant:
    image: qdrant/qdrant
    ports:
      - 6333:6333